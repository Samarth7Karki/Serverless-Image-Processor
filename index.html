<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Image Processor</h2>

    <input 
      type="file" 
      id="imageInput" 
      accept="image/*" 
      class="w-full p-2 border border-gray-300 rounded-md mb-4"
    >

    <button 
      onclick="uploadImage()" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition animate-pulse">
      Upload & Process
    </button>

    <div id="loader" class="hidden flex justify-center mt-4">
      <div class="w-6 h-6 border-4 border-blue-500 border-t-transparent border-dashed rounded-full animate-spin"></div>
    </div>

    <p id="status" class="text-center mt-4 text-sm text-gray-600"></p>
    <div id="result" class="mt-4 text-center text-blue-700 font-medium"></div>
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];

      if (!file) {
        alert("Please select an image.");
        return;
      }

      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64Image = reader.result;

        // Show loader
        document.getElementById('loader').classList.remove("hidden");
        document.getElementById('status').innerText = "Processing image...";
        document.getElementById('result').innerText = "";

        try {
          const response = await fetch('https://3nstu0wkmd.execute-api.ap-south-1.amazonaws.com/dev', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ imageBase64: base64Image })
          });

          // Hide loader
          document.getElementById('loader').classList.add("hidden");

          if (!response.ok) {
            const error = await response.text();
            document.getElementById('status').innerText = "Error: " + error;
            return;
          }

          const result = await response.json();
          document.getElementById('status').innerText = "Image processed!";
          document.getElementById('result').innerHTML = `
            <a 
              href="${result.downloadUrl}" 
              target="_blank" 
              class="underline text-blue-700 font-semibold" 
              download
            >
              ⬇️ Download Processed Image
            </a>
          `;
        } catch (err) {
          console.error(err);
          document.getElementById('loader').classList.add("hidden");
          document.getElementById('status').innerText = "Something went wrong.";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
